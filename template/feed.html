{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Feed</title>
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    <link rel="stylesheet" href="{% static 'css/article-preview.css' %}">
<style>
  .image-section {

  }
</style>
</head>
<body>
      <header class="main-header">
      <div class="header-left">
          <img src="media/logo1.png" alt="Left Image">
      </div>

      <div class="search__container">
          <input class="search__input" type="text" placeholder="Search">
      </div>

      <div class="header-right">
          {% if user_profile.partnership %}
              <img id='add_post'src="media/plus.png" alt="">
              {% endif %}
          <img class="profile_img" src="{{ user_profile.profile_img.url }}" alt="">
      </div>
  </header>
  <!--  <div id='posts_container'> -->
  {% for post in posts reversed %}
       <div class="main-container">
    <div class="grid-container">
      <div class="image-section" style="background-image: url('{{post.cover_img.url}}')";></div>
      <div class="content-section">
        <div class="label-container">
          <div class="author-info">
            <span class="author-name">by <a href="#"><b>{{post.user}}</b></a></span>
            <span class="separator"> &middot; </span>
            <span class="date">{{post.formatted_date}}</span>

          </div>

        </div>
        <h1 class="title">{{post.title}}</h1>
        <p class="description">{{post.description}}</p>

        <div class="footer-info">
          <a class="read-more" href="#">Read more</a>
          <span class="read-time">{{post.min_read}} min read</span>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <!--</div> -->

       </body>
</html>
