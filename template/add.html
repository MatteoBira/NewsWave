{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Feed</title>
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
    {{ form.media }}
</head>
<body>
        <header class="main-header">
        <div class="header-left">
            <a href="/"><img src="{% static 'logo1.png' %}" alt="Left Image"></a>
        </div>

        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div>

        <div class="header-right">
            <img src="{{ user_profile.profile_img.url }}" alt="">
        </div>
    </header>
    <div>
        <h2>Upload Article</h2>
        <form action='upload' method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="file" id="cover_img" name="image_upload" accept="image/*" required>
              </div>
              <div class="form-group">
                <input type="text" id="title" name="title" placeholder="Title" required>
              </div>
              <div class="form-group">
                <input type="text" id="description" name="description" placeholder="Description" required>
              </div>
              <div class="richText">
                  {{ form.as_p }}
              </div>
            <br>
              <button class="button bg-blue-700" type="submit" >Upload</button>
        </form>
        </div>
       </body>
</html>
