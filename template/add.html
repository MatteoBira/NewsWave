{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Feed</title>
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
        <header class="main-header">
        <div class="header-left">
            <img src="media/logo1.png" alt="Left Image">
        </div>

        <div class="search__container">
            <input class="search__input" type="text" placeholder="Search">
        </div>

        <div class="header-right">
            <img src="{{ user_profile.profile_img.url }}" alt="">
        </div>
    </header>
    <div>
        <h2>Upload Article</h2>
        <form action='upload' method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cover_img">Cover Image:</label>
                <input type="file" id="cover_img" name="image_upload" accept="image/*" required>
              </div>
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
              </div>
              <div class="form-group">
                <label for="content">Article Content:</label>
                <textarea id="content" name="content" rows="6" required></textarea>
              </div>
              <br>
                                        <button class="button bg-blue-700" type="submit" >Upload</button>
        </form>
        </div>
       </body>
</html>
